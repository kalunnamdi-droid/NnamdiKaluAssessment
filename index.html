<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="/Image/illustration-article.svg" alt="Article Illustration" class="card-img">
            <div class="card-body">
                <span class="tag">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h1 class="card-title">HTML & CSS foundations</h1>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="/Image/image-avatar.webp" alt="Greg Hooper" class="author image">
                    <p class="author-name">Greg Hooper</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
